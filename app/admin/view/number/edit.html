<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        
        <div class="layui-form-item">
            <label class="layui-form-label">邀请码</label>
            <div class="layui-input-block">
                <input type="text" name="number" class="layui-input" lay-verify="required" placeholder="请输入邀请码" value="{$row.number|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">代理</label>
            <div class="layui-input-block">
                <input type="text" name="uid" class="layui-input" lay-verify="required" placeholder="请输入代理" value="{$row.uid|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">激活人</label>
            <div class="layui-input-block">
                <input type="text" name="ua" class="layui-input"  placeholder="请输入激活人" value="{$row.ua|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                {foreach $getStatusList as $k=>$v}
                <input type="radio" name="status" value="{$k}" title="{$v}" {in name="k" value="$row.status"}checked=""{/in}>
                {/foreach}
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">激活时间</label>
            <div class="layui-input-block">
                <input type="text" name="activate_time" class="layui-input"  placeholder="请输入激活时间" value="{$row.activate_time|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">代理收益</label>
            <div class="layui-input-block">
                <input type="text" name="earnings" class="layui-input"  placeholder="请输入收益" value="{$row.earnings|default=''}">
            </div>
        </div>
        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>
 
    </form>
</div>
