<form id="app-form" class="layui-form layuimini-form">

    <div class="layui-form-item">
        <label class="layui-form-label">站点名称</label>
        <div class="layui-input-block">
            <input type="text" name="site_name" class="layui-input" lay-verify="required" placeholder="请输入站点名称" value="{:sysconfig('site','site_name')}">
            <tip>填写站点名称。</tip>
        </div>
    </div>








    <div class="layui-form-item">
        <label class="layui-form-label">登陆背景图</label>
        <div class="layui-input-block layuimini-upload">
            <input name="site_bg" class="layui-input layui-col-xs6" lay-verify="required" placeholder="请上传浏览器背景图png,jpg类型" value="{:sysconfig('site','site_bg')}">
            <div class="layuimini-upload-btn">
                <span><a class="layui-btn" data-upload="site_bg" data-upload-number="one" data-upload-exts="ico|png|jpg|jpeg"><i class="fa fa-upload"></i> 上传</a></span>
                <span><a class="layui-btn layui-btn-normal" id="select_site_site_bg" data-upload-select="site_bg" data-upload-number="one"><i class="fa fa-list"></i> 选择</a></span>
            </div>
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">版本信息</label>
        <div class="layui-input-block">
            <input type="text" name="site_version" class="layui-input" lay-verify="required" placeholder="请输入版本信息" value="{:sysconfig('site','site_version')}">
            <tip>填写版本信息。</tip>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">备案信息</label>
        <div class="layui-input-block">
            <input type="text" name="site_beian" class="layui-input" lay-verify="required" placeholder="请输入备案信息" value="{:sysconfig('site','site_beian')}">
            <tip>填写备案信息。</tip>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">版权信息</label>
        <div class="layui-input-block">
            <input type="text" name="site_copyright" class="layui-input" lay-verify="required" placeholder="请输入版权信息" value="{:sysconfig('site','site_copyright')}">
            <tip>填写版权信息。</tip>
        </div>
    </div>

    <div class="hr-line"></div>

    <!-- 点播券相关配置 -->
    <div class="layui-form-item">
        <label class="layui-form-label">每次播放消耗点播券</label>
        <div class="layui-input-block">
            <input type="number" name="rvery_point" class="layui-input" lay-verify="required|number" placeholder="请输入每次播放消耗的点播券数量" value="{:sysconfig('site','rvery_point')}" min="1">
            <tip>设置用户每次播放视频需要消耗的点播券数量。</tip>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">分享好友获得点播券</label>
        <div class="layui-input-block">
            <input type="number" name="shar_point" class="layui-input" lay-verify="required|number" placeholder="请输入分享好友可得的点播券数量" value="{:sysconfig('site','shar_point')}" min="1">
            <tip>设置用户分享好友后可以获得的点播券数量。</tip>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">新用户附送点播券</label>
        <div class="layui-input-block">
            <input type="number" name="add_point" class="layui-input" lay-verify="required|number" placeholder="请输入新用户附送的点播券数量" value="{:sysconfig('site','add_point')}" min="1">
            <tip>设置新用户注册时附送的点播券数量。</tip>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">视频顶部公告</label>
        <div class="layui-input-block">
            <textarea name="dsp_notify" class="layui-textarea" placeholder="请输入视频页面顶部显示的公告内容">{:sysconfig('site','dsp_notify')}</textarea>
            <tip>设置在视频页面顶部显示的公告内容。</tip>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">分享弹窗提示文本</label>
        <div class="layui-input-block">
            <textarea name="shar_box_text" class="layui-textarea" placeholder="请输入分享弹窗中显示的提示文本">{:sysconfig('site','shar_box_text')}</textarea>
            <tip>设置分享弹窗中显示的提示文本内容。</tip>
        </div>
    </div>

    <div class="hr-line"></div>
    <div class="layui-form-item text-center">
        <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="system.config/save" data-refresh="false">确认</button>
        <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
    </div>

</form>
