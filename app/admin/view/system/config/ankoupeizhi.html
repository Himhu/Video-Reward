<form id="app-form" class="layui-form layuimini-form">

    <div class="layui-form-item">
        <label class="layui-form-label">全局抽单倒数</label>
        <div class="layui-input-block">
            <input type="number" name="ac_number" class="layui-input"  placeholder="请输入全局抽单倒数值" value="{:sysconfig('ac','ac_number')}">


        </div>
    </div>
    
    
     <div class="layui-form-item">
        <label class="layui-form-label">全局初始值</label>
        <div class="layui-input-block">
            <input type="number" name="ac_init_number" class="layui-input"  placeholder="全局初始值" value="{:sysconfig('ac','ac_init_number')}">


        </div>
    </div>
    
    
    <div class="hr-line"></div>
    <div class="layui-form-item text-center">
        <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="system.config/save" data-refresh="false">确认</button>
        <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
    </div>

</form>
