<form id="app-form" class="layui-form layuimini-form">


    <div class="layui-form-item">
        <label class="layui-form-label">单视频最低金额</label>
        <div class="layui-input-block">
            <input type="number" name="fb_min_money" class="layui-input"  placeholder="请输入代理后台可设置的最低金额" value="{:sysconfig('jp','fb_min_money')}">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">单视频最高金额</label>
        <div class="layui-input-block">
            <input type="number" name="fb_max_money" class="layui-input"  placeholder="请输入代理后台可设置的最高金额" value="{:sysconfig('jp','fb_max_money')}">
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">默认提现费率</label>
        <div class="layui-input-block">
            <input type="number" name="jg_mrfx" class="layui-input"  placeholder="请输入默认提现费率" value="{:sysconfig('jg','jg_mrfx')}">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">默认返佣费率</label>
        <div class="layui-input-block">
            <input type="number" name="jg_mrfy" class="layui-input"  placeholder="请输入默认返佣费率" value="{:sysconfig('jg','jg_mrfy')}">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">邀请码价格</label>
        <div class="layui-input-block">
            <input type="number" name="jg_yqm" class="layui-input"  placeholder="请输入邀请码价格" value="{:sysconfig('jg','jg_yqm')}">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">域名价格</label>
        <div class="layui-input-block">
            <input type="number" name="jg_ym" class="layui-input"  placeholder="请输入域名价格" value="{:sysconfig('jg','jg_ym')}">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">单笔最低提现金额</label>
        <div class="layui-input-block">
            <input type="number" name="jg_dbzd" class="layui-input"  placeholder="请输入单笔最低提现金额" value="{:sysconfig('jg','jg_dbzd')}">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">单笔最高提现金额</label>
        <div class="layui-input-block">
            <input type="number" name="jg_dbzg" class="layui-input"  placeholder="请输入单笔最高提现金额" value="{:sysconfig('jg','jg_dbzg')}">
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">单天最高提现金额</label>
        <div class="layui-input-block">
            <input type="number" name="jg_dtzg" class="layui-input"  placeholder="请输入单天最高提现金额" value="{:sysconfig('jg','jg_dtzg')}">
        </div>
    </div>



    <input type="hidden" name="jg_topen" id="bt_switch" value="{:sysconfig('jg','jg_topen')}">

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">包天总闸</label>
            <div class="layui-input-inline" style="width: 50px;">
                <input type="checkbox" class=" layui-input-inline" {php} if(sysconfig('jg','jg_topen') == 1){ echo "checked";} {/php}  name="" lay-skin="switch" lay-filter="bt_switch" title="开关">
            </div>
            <div class="layui-input-inline" style="width: 200px;">
                <input type="text" name="jg_tmin" value="{:sysconfig('jg','jg_tmin')}" placeholder="￥" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid">-</div>
            <div class="layui-input-inline" style="width: 200px;">
                <input type="text" name="jg_tmax" value="{:sysconfig('jg','jg_tmax')}" placeholder="￥" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>


    <input type="hidden" name="jp_wopen" id="jp_wopen" value="{:sysconfig('jg','jp_wopen')}">

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">包周总闸<br>不建议开启</label>
            <div class="layui-input-inline" style="width: 50px;">
                <input type="checkbox" class=" layui-input-inline" {php} if(sysconfig('jg','jp_wopen') == 1){ echo "checked";} {/php}  name="" lay-skin="switch" lay-filter="jp_wopen" title="开关">
            </div>
            <div class="layui-input-inline" style="width: 200px;">
                <input type="text" name="jp_min" value="{:sysconfig('jg','jp_min')}" placeholder="￥" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid">-</div>
            <div class="layui-input-inline" style="width: 200px;">
                <input type="text" name="jp_max" value="{:sysconfig('jg','jp_max')}" placeholder="￥" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>


    <input type="hidden" name="jg_yopen" id="jg_yopen" value="{:sysconfig('jg','jg_yopen')}">

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">包月总闸<br>不建议开启</label>
            <div class="layui-input-inline" style="width: 50px;">
                <input type="checkbox" class=" layui-input-inline" {php} if(sysconfig('jg','jg_yopen') == 1){ echo "checked";} {/php} name="open" lay-skin="switch" lay-filter="jg_yopen" title="开关">
            </div>
            <div class="layui-input-inline" style="width: 200px;">
                <input type="text" name="jg_ymin" value="{:sysconfig('jg','jg_ymin')}" placeholder="￥" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid">-</div>
            <div class="layui-input-inline" style="width: 200px;">
                <input type="text" name="jg_ymax" value="{:sysconfig('jg','jg_ymax')}" placeholder="￥" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>









    <div class="hr-line"></div>
    <div class="layui-form-item text-center">
        <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="system.config/save" data-refresh="false">确认</button>
        <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
    </div>

</form>



<script>
    layui.use(['form', 'layedit', 'laydate'], function(){

        var form = layui.form,layer = layui.layer
        form.on('switch(bt_switch)', function(data){
            document.getElementById("bt_switch").value = this.checked ? '1' : '0';
        });

        form.on('switch(jg_yopen)', function(data){
            document.getElementById("jg_yopen").value = this.checked ? '1' : '0';
        });

        form.on('switch(jp_wopen)', function(data){
            document.getElementById("jp_wopen").value = this.checked ? '1' : '0';
        });
    })
</script>
