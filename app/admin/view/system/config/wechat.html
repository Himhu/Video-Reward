<form id="app-form" class="layui-form layuimini-form">



    <div class="layui-form-item">
        <label class="layui-form-label">微信公众号appid</label>
        <div class="layui-input-block">
            <input type="text" name="wx_appid" class="layui-input"  placeholder="请输入微信公众号appid" value="{:sysconfig('wx','wx_appid')}">
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">微信公众号secret</label>
        <div class="layui-input-block">
            <input type="text" name="wx_secret" class="layui-input"  placeholder="请输入微信公众号secret" value="{:sysconfig('wx','wx_secret')}">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">微信公众号token</label>
        <div class="layui-input-block">
            <input type="text" name="wx_token" class="layui-input"  placeholder="请输入微信公众号token" value="{:sysconfig('wx','wx_token')}">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">微信公众号aeskey</label>
        <div class="layui-input-block">
            <input type="text" name="wx_aeskey" class="layui-input"  placeholder="请输入微信公众号aeskey" value="{:sysconfig('wx','wx_aeskey')}">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">微信公众号授权url</label>
        <div class="layui-input-block">
            <input type="text" name="wx_url" class="layui-input"  placeholder="请输入微信公众号授权url" value="{:sysconfig('wx','wx_url')}">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">微信防封接口</label>
        <div class="layui-input-block">
            <input type="text" name="wx_ffapi" class="layui-input"  placeholder="请输入微信防封接口:" value="{:sysconfig('wx','wx_ffapi')}">
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">微信风控落地</label>
        <div class="layui-input-block">
            <input type="text" name="wx_fk" class="layui-input"  placeholder="请输入微信风控落地" value="{:sysconfig('wx','wx_fk')}">
        </div>
    </div>


    <div class="hr-line"></div>
    <div class="layui-form-item text-center">
        <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="system.config/save" data-refresh="false">确认</button>
        <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
    </div>

</form>
