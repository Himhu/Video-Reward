<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">

        <div class="layui-form-item">
            <label class="layui-form-label required">登录账户</label>
            <div class="layui-input-block">
                <input type="text" name="username" class="layui-input" readonly value="{$row.username|default=''}">
            </div>
        </div>
        
        
        <div class="layui-form-item">
            <label class="layui-form-label">旧提现密码</label>
            <div class="layui-input-block">
                <input type="text" name="password" class="layui-input" readonly  value="{$row.txpwd|default=''}">
                
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">提现密码</label>
            <div class="layui-input-block">
                <input type="text" name="password" class="layui-input" lay-verify="required" lay-reqtext="请输入提现密码" placeholder="请输入提现密码" value="">
                <tip>填写提现密码。</tip>
            </div>
        </div>

         

        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
