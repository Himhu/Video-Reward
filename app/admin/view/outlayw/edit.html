<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        
        <div class="layui-form-item">
            <label class="layui-form-label">代理</label>
            <div class="layui-input-block">
                <input type="text" name="uid" class="layui-input layui-disabled" readonly="readonly" placeholder="请输入代理" value="{$row.uid|default=''}">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">代理名称</label>
            <div class="layui-input-block">
                <select name="uid" lay-verify="required" readonly="readonly" disabled>
                    {foreach $admin_lists as $k=>$v}
                    {if $row.uid!=$v.id}<option></option>{/if}
                    <option value="{$v.id}" {if $row.uid==$v.id}selected=""{/if}>{$v.username}</option>
                    {/foreach}
                </select>
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">提现金额</label>
            <div class="layui-input-block">
                <input type="text" name="money" readonly="readonly" class="layui-input layui-disabled" lay-verify="required" placeholder="请输入提现金额" value="{$row.money|default=''}">
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label required">收款码</label>
            <div class="layui-input-block layuimini-upload">
                <!--<img name="image" class="layui-input layui-col-xs6" lay-verify="required"  placeholder="请上传收款码" value="{$row.image|default=''}" src="{$row.image|default=''}" width="42" height="42">-->
                <img  src="{$row.image|default=''}" width="100" height="130">
                <!--<div class="layuimini-upload-btn">-->
                    <!--<span><a class="layui-btn" data-upload="image" data-upload-number="one" data-upload-exts="png|jpg|ico|jpeg" data-upload-icon="image"><i class="fa fa-upload"></i> 上传</a></span>-->
                    <!--<span><a class="layui-btn layui-btn-normal" id="select_image" data-upload-select="image" data-upload-number="one" data-upload-mimetype="image/*"><i class="fa fa-list"></i> 选择</a></span>-->
                <!--</div>-->
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">审核</label>
            <div class="layui-input-block">
                {foreach $getStatusList as $k=>$v}
                <input type="radio" name="status" value="{$k}" title="{$v}" {in name="k" value="$row.status"}checked=""{/in}>
                {/foreach}
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">拒绝原因</label>
            <div class="layui-input-block">
                <textarea name="remark" class="layui-textarea"  placeholder="请输入拒绝原因">{$row.remark|raw|default=''}</textarea>
            </div>
        </div>
        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
