



<div class="layuimini-container">
<form id="app-form" class="layui-form layuimini-form">


    <div class="layui-form-item">
        <label class="layui-form-label">价格</label>
        <div class="layui-input-block">
            <input type="text" name="money" class="layui-input" lay-verify="required" placeholder="请输入价格" value="">
        </div>
    </div>

    <input type="hidden" name="id" value="{$id}">


    <div class="hr-line"></div>
    <div class="layui-form-item text-center">
        <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm"  lay-submit="" lay-filter="demo1" >确认</button>
        <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
    </div>

</form>
</div>

<script>

    layui.use(['form', 'layedit', 'laydate'], function() {
        var form = layui.form
    ,layer = layui.layer
        //监听提交
        form.on('submit(demo1)', function(data){

            $.getJSON("",data.field,function(e){
               if(e.code == 1)
               {
                   layer.msg(e.msg);

                   setTimeout(function(){
                       parent.window.location.reload();
                   },500);
               }
            });
            return false;
        });

    });

</script>
