<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        
        <div class="layui-form-item">
            <label class="layui-form-label">支付名称</label>
            <div class="layui-input-block">
                <input type="text" name="title" class="layui-input" lay-verify="required" placeholder="请输入支付名称" value="{$row.title|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">支付ID</label>
            <div class="layui-input-block">
                <input type="text" name="app_id" class="layui-input" lay-verify="required" placeholder="请输入支付ID" value="{$row.app_id|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">支付秘钥</label>
            <div class="layui-input-block">
                <input type="text" name="app_key" class="layui-input" lay-verify="required" placeholder="请输入支付秘钥" value="{$row.app_key|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">支付网关</label>
            <div class="layui-input-block">
                <input type="text" name="pay_url" class="layui-input" lay-verify="required" placeholder="请输入支付网关" value="{$row.pay_url|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">支付渠道</label>
            <div class="layui-input-block">
                <input type="text" name="pay_channel" class="layui-input" lay-verify="required" placeholder="请输入执行方法" value="{$row.pay_channel|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">执行标识</label>
            <div class="layui-input-block">
                <input type="text" name="pay_model" class="layui-input" lay-verify="required" placeholder="请输入执行标识" value="{$row.pay_model|default=''}">
            </div>
        </div>
        
        
        <div class="layui-form-item">
            <label class="layui-form-label">浮动费率</label>
            <div class="layui-input-block">
                <input type="number" name="pay_fudong" class="layui-input" lay-verify="required" placeholder="请输入浮动费率" value="{$row.pay_fudong|default=''}">
            </div>
        </div>
        
        
        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                {foreach $getStatusList as $k=>$v}
                <input type="radio" name="status" value="{$k}" title="{$v}" {in name="k" value="$row.status"}checked=""{/in}>
                {/foreach}
            </div>
        </div>

        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
