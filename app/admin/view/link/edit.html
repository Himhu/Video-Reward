<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">


        <div class="layui-form-item">
            <label class="layui-form-label">资源名称</label>
            <div class="layui-input-block">
                <input type="text" name="title" class="layui-input"  placeholder="请输入标题" value="{$row.title|default=''}">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">视频链接</label>
            <div class="layui-input-block">
                <input type="text" name="video_url" class="layui-input"  placeholder="请输入视频链接" value="{$row.video_url|default=''}">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">资源图片</label>
            <div class="layui-input-block">
                <input type="text" name="img" class="layui-input" lay-verify="required" placeholder="请输入资源图片" value="{$row.img|default=''}">
            </div>
        </div>

<!--
        <div class="layui-form-item">
            <label class="layui-form-label">类型ID</label>
            <div class="layui-input-block">
                <select name="cid" >

                </select>
            </div>
        </div>-->

        <div class="layui-form-item">
            <label class="layui-form-label">价格</label>
            <div class="layui-input-block">
                <input type="text" name="money" class="layui-input" lay-verify="required" placeholder="请输入打赏金额" value="{$row.money|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">代理</label>
            <div class="layui-input-block">
                <select name="uid" lay-verify="required" readonly="readonly" disabled>
                    {foreach $admin_lists as $k=>$v}
                    {if $row.uid!=$v.id}<option></option>{/if}
                    <option value="{$v.id}" {if $row.uid==$v.id}selected=""{/if}>{$v.username}</option>
                    {/foreach}
                </select>
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">来自公共</label>
            <div class="layui-input-block">
                <input type="text" name="stock_id" readonly="readonly" class="layui-input layui-disabled"  placeholder="请输入来自公共" value="{$row.stock_id|default=''}">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">打赏人数</label>
            <div class="layui-input-block">
                <input type="text" name="number" readonly="readonly" class="layui-input layui-disabled"  placeholder="请输入打赏人数" value="{$row.number|default=''}">
            </div>
        </div>




        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>

<script>
    var admin_id = "{$admin_id}";

</script>
