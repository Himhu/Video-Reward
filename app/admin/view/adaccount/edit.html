<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        
        <div class="layui-form-item">
            <label class="layui-form-label">会员ID</label>
            <div class="layui-input-block">
                <input type="text" name="uid" class="layui-input" lay-verify="required" placeholder="请输入会员ID" value="{$row.uid|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">变更余额</label>
            <div class="layui-input-block">
                <input type="text" name="money" class="layui-input" lay-verify="required" placeholder="请输入变更余额" value="{$row.money|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">变更前余额</label>
            <div class="layui-input-block">
                <input type="text" name="before" class="layui-input" lay-verify="required" placeholder="请输入变更前余额" value="{$row.before|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">变更后余额</label>
            <div class="layui-input-block">
                <input type="text" name="after" class="layui-input" lay-verify="required" placeholder="请输入变更后余额" value="{$row.after|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">1:加2:减</label>
            <div class="layui-input-block">
                <input type="text" name="type" class="layui-input"  placeholder="请输入1:加2:减" value="{$row.type|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <input type="text" name="memo" class="layui-input" lay-verify="required" placeholder="请输入备注" value="{$row.memo|default=''}">
            </div>
        </div>
        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
 
</div>
