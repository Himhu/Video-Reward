<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        
        <!--<div class="layui-form-item">
            <label class="layui-form-label">uid</label>
            <div class="layui-input-block">
                <input type="text" name="uid" class="layui-input"  placeholder="请输入uid" value="{$row.uid|default=''}">
            </div>
        </div>-->
        <div class="layui-form-item">
            <label class="layui-form-label">公告标题</label>
            <div class="layui-input-block">
                <input type="text" name="title" class="layui-input"  placeholder="请输入公告标题" value="{$row.title|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">公告类型</label>
            <div class="layui-input-block">
                <select name="type" >
                    <option value=''></option>
                    {foreach $getTypeList as $k=>$v}
                    <option value='{$k}' {in name="k" value="$row.type"}selected=""{/in}>{$v}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">公告内容</label>
            <div class="layui-input-block editor" id="editor" name="content">

            </div>

            <textarea style="display: none" id="content" name="content" rows="20" class="layui-textarea " 公告内容 placeholder="请输入公告内容">{$row.content|raw|default=''}</textarea>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                {foreach $getIsShowList as $k=>$v}
                <input type="radio" name="is_show" value="{$k}" title="{$v}" {in name="k" value="$row.is_show"}checked=""{/in}>
                {/foreach}
            </div>
        </div>

        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
