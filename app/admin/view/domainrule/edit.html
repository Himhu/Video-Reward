<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">


        <div class="layui-form-item">
            <label class="layui-form-label">域名</label>
            <div class="layui-input-block">
                <input type="text" name="domain" class="layui-input" lay-verify="required" placeholder="请输入落地域名" value="{$row.domain|default=''}">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">代理ID</label>
            <div class="layui-input-block">
                <select name="uid" >
                    <option value="0">待分配</option>
                    <option value="10086" {if $row.uid==10086}selected=""{/if}>公共域名</option>
                    {foreach $admin_lists as $k=>$v}
                    {if $row.uid!=$v.id}<option></option>{/if}
                    <option value="{$v.id}" {if $row.uid==$v.id}selected=""{/if}>{$v.username}({$v.id})</option>
                    {/foreach}
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">类型</label>
            <div class="layui-input-block">
                {foreach $type as $k=>$v}
                <input type="radio" name="type" value="{$k}" title="{$v}" {if $row.type == $k}checked=""{/if} >
                {/foreach}
            </div>
        </div>




        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                {foreach $getStatusList as $k=>$v}
                <input type="radio" name="status" value="{$k}" title="{$v}" {in name="k" value="$row.status"}checked=""{/in}>
                {/foreach}
            </div>
        </div>

<!--        <div class="layui-form-item">
            <label class="layui-form-label">创建者</label>
            <div class="layui-input-block">
                <input type="text" name="creator_id" class="layui-input"  placeholder="请输入创建者" value="{$row.creator_id|default=''}">
            </div>
        </div>-->
        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>
 
    </form>
</div>
