<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        

        <div class="layui-form-item">
            <label class="layui-form-label">域名</label>
            <div class="layui-input-block">
                <textarea id="video_msg" name="video_msg" lay-verify="required" placeholder="格式:一行一个" class="layui-input" style="height:250px"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">类型</label>
            <div class="layui-input-block">
                {foreach $type as $k=>$v}
                <input type="radio" name="type" value="{$k}" title="{$v}" {in name="k" value="1"}checked{/in}>
                {/foreach}
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">代理</label>
            <div class="layui-input-block">
                <select name="uid" >
                     <option value="10086">公共域名</option>
                    <option value="0">待分配</option>
                    
                    {foreach $admin_lists as $k=>$v}
                    <option value='{$v.id}'>{$v.username}</option>
                    {/foreach}
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                {foreach $getStatusList as $k=>$v}
                <input type="radio" name="status" value="{$k}" title="{$v}" {in name="k" value="1"}checked=""{/in}>
                {/foreach}
            </div>
        </div>

 <!--       <div class="layui-form-item">
            <label class="layui-form-label">创建者</label>
            <div class="layui-input-block">
                <input type="text" name="creator_id" class="layui-input"  placeholder="请输入创建者" value="0">
            </div>
        </div>-->
        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>
  
    </form>
</div>
