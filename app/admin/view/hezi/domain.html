

<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">


        <div class="layui-form-item">
            <label class="layui-form-label">独享域名购买:</label>
            <div class="layui-input-block">
                <select name="id" lay-filter="aihao" lay-verify="required">
                    {foreach $domain_list as $k=>$v}
                    <option value="{$v.id}">{$v.domain}</option>
                    {/foreach}

                </select>
            </div>
        </div>
 

        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" data-refreshFrame="true" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>
    </form>
</div>
