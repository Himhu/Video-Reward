<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">

        <div class="layui-form-item">
            <label class="layui-form-label">切换模版</label>
            <div class="layui-input-block">
                <select name="view_id"   >

                    {foreach $miban as $k=>$v}
                    <option value="{$v.id}"  {if $row.view_id==$v.id}selected=""{/if}>{$v.title}</option>
                    {/foreach}
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <input type="text" name="remark" class="layui-input"  placeholder="填写链接备注" value="{$row.remark|default=''}">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">盒子</label>
            <div class="layui-input-block">
                <input type="text" name="hezi_url" class="layui-input"  placeholder="填写视频外链，填写则开启顶部盒子试看、为空则关闭。" value="{$row.hezi_url|default=''}">
            </div>
        </div>
        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" data-refreshFrame="true" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>
 
    </form>
</div>
